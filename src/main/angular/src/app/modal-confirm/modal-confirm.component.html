<ng-template #modalConfirmContent let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">{{config.title}}</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
            {{config.message}}
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary pull-left" (click)="dismiss()">Cancel</button>
      <button type="button" class="btn btn-warning" (click)="continue()">Continue</button>
    </div>
</ng-template>
