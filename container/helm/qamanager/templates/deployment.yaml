---
apiVersion: v1
kind: Pod
metadata:
  name: qamanager-{{ .Values.service.instance.id }}
  labels:
    role: qamanager
    run: qamanager-{{ .Values.service.instance.id }}
spec:
  containers:
        - name: postgres
          image: postgres
          imagePullPolicy: Always
          ports:
            - containerPort: 5432
        - name: qamanager-{{ .Values.service.instance.id }}
          image: 882757728917.dkr.ecr.us-west-2.amazonaws.com/qamanager:{{ .Values.image.tag }}
          imagePullPolicy: Always
          ports:
          - containerPort: 8081